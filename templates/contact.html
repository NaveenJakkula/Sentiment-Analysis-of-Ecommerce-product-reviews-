<!-- contact.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <section class="content">
            <p>Have a question or feedback? Feel free to reach out to us!</p>
            <form method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" onclick="show()">Send Message</button>
            </form>
        </section>

        <footer>
            <p>Email us: info@example.com</p>
        </footer>
    </div>
</body>

<script>
    function show(){
        alert("Sent mail successfully")
    }
</script>

<style>
    /* contact.css */

body {
    background-color: #111;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    color: #ff9900;
}

.content {
    line-height: 1.6;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    color: #ff9900;
}

input,
textarea {
    padding: 8px;
    margin: 6px 0;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
}

button {
    background-color: #ff9900;
    color: #111;
    padding: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
}

button:hover {
    background-color: #cc7700;
}

footer {
    margin-top: 20px;
    text-align: center;
}

footer p {
    font-size: 14px;
    color: #666;
}

</style>
</html>
